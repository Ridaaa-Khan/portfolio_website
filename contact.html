<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1><center>Contact me</center></h1>
  <center>
    <form action="" method="post">
    <label for="firstname">First name:</label>
    <input type="text" name="firstname" placeholder="Enter your first name here" required>
    <br><br>

    <label for="lastname">Last name:</label>
    <input type="text" name="lastname" placeholder="Enter your last name here" required>
    <br><br>

    <label for="email">Your email:</label>
    <input type="email" name="email" placeholder="Enter your email here" required>
    <br><br>

    <label for="textarea">Enter your message here (Optional):</label>
    <textarea name="message" rows="4" cols="30" placeholder="enter your message here"></textarea>
    <!-- <input type="text" name="message" placeholder="enter your message in this box"> -->
    <br><br>

    <label for="country">Select your country:</label>
    <select name="country" name="usercountry">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="china">China</option>
    </select><br><br>


    <label for="tick">Do you agree with the terms and conditions?</label>
    <input type="checkbox" name="checkbox">
    <br><br>

    <button type="submit">Submit</button>
  </form>
    
  </center>
  
</body>
</html>
